<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="#" method="post">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="it should contain @.."><br>
        
        <label for="phone">Mobile:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="only 10 digits are allowed"><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        
        <label for="dob">Date Of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br>
        
      
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address"></textarea><br>
        
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city" ><br>
        
        <label for="areapin">Area Pin:</label><br>
        <input type="text" id="areapin" name="areapin"><br>
        
        <label for="state">State:</label><br>
        <input type="text" id="state" name="state" ><br>
        
        <label for="qualification">Qualification:</label><br>
        <select id="qualification" name="qualification">
            <option value="Select_Qualification">Select Qualification</option>
            <option value="intermediate">Intermediate</option>
            <option value="undergraduate">Undergraduate</option>
            <option value="postgraduate">Postgraduate</option>
        </select><br>

        <label>Specifications:</label><br>
        <input type="checkbox" id="specification1" name="specification1" value="specification1">
        <label for="specification1">Computer Scicnce</label><br>
        
        <input type="checkbox" id="specification2" name="specification2" value="specification2">
        <label for="specification2">Information Techonolgoy</label><br>
        
        <input type="checkbox" id="specification3" name="specification3" value="specification3">
        <label for="specification3">Computer Architecture</label><br>
        
        <input type="checkbox" id="specification3" name="specification3" value="specification3">
        <label for="specification3">Tele Communication</label><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" ><br>
        
        <input type="submit" value="Registered">
    </form>
</body>
</html>
