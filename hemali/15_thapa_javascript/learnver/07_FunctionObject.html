     <script>
        document.write("<h3> function call method in javasript </h3>")

        document.write("<h3> call method () </h3>")
        // example1
         function Emp(id,name){
            this.id=id;
            this.name=name
         }
        function PramentempEmp(id,name){
          Emp.call(this,id,name)
        }

        document.writeln(new PramentempEmp(1,'hemali thesiya').name)


         document.write("<br/>")
          //  banvel exampl2   
         const person={
           fullname:function(city,country){
              return this.firstname + " " + this.lastname + " " + city + " " + country;
           }
         }

         const person1={
           firstname:'hemali',
           lastname:'thesiya'
         }
         document.write(person.fullname.call(person1,'oslo','india'))
     </script>


     <script>
      document.write("<h3> apply method () </h3>")
        var arr=[6,7,8,9,0];

        var max=Math.max.apply(this,arr);
        document.writeln(max)
        document.write('<br>')
        // exampl2 
        const person2={
           fullname:function(city,country){
              return this.firstname + " " + this.lastname + " " + city + " " + country;
           }
         }
         const person3={
           firstname:'hemali',
           lastname:'thesiya'
         }
         document.write(person2.fullname.apply(person3,['surat','india']))
     </script>
