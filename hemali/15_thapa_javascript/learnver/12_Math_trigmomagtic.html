<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math trignomatry method </title>
</head>
<body>
    <script>
      document.write('<h3>math methods for trignomatry</h3>')
      document.write('trignomatry values for 1/2 (1.5):<br>')
      document.write('cos (1/2) :'+Math.cos(1.5)+'<br>')
      document.write('sin (1/2) :'+Math.sin(1.5)+'<br>')
      document.write('tan (1/2) :'+Math.tan(1.5)+'<br>')

      document.write('<h3> hyperbollic trignomatry value for 1/2()1.5:</h3>')
      document.write('cosh (1/2) :'+Math.cosh(1.5)+'<br>')
      document.write('sinh (1/2) :'+Math.sinh(1.5)+'<br>')
      document.write('tanh (1/2) :'+Math.tanh(1.5)+'<br>')

      document.write('<h3> radian trignomatry values for 1/2 (1.5):</h3>')
 
      document.write('acos (1/2) :'+Math.acos(1.5)+'<br>')
      document.write('asin (1/2) :'+Math.asin(1.5)+'<br>')
      document.write('atan (1/2) :'+Math.atan(1.5)+'<br>')
     

    </script>
</body>
</html>
