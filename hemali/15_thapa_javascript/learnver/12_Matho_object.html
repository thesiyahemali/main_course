<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('<h3> Math Method</h3>')

        var num1=-5
        document.write('<h3> abs method</h3>')

        document.write('abs() of'+num1+':'+Math.abs(num1))
        document.write(' <br>abs() of 4:'+Math.abs(4))
        document.write(' <br>abs() of []:'+Math.abs([]))


        document.write('<h3> ceil method</h3>')

        document.write('ceil() of  4.4:'+Math.ceil(4.4))
        document.write('<br>ceil() of  -4.4:'+Math.ceil(-4.4))

        document.write('<h3> exp method</h3>')
        document.write('exp() of  1:'+Math.exp(1))
        document.write('<br>exp() of  2:'+Math.exp(2))
        
        document.write('<h3> floor method</h3>')
        document.write('floor() of  7.2:'+Math.floor(7.2))

        document.write('<br>floor() of  -7.2:'+Math.floor(-7.2))

        document.write('<h3> log method</h3>')
        document.write('log() of  1:'+Math.log(1))
        document.write('<br>log() of  0:'+Math.log(0))
        document.write('<br>log() of  10:'+Math.log(10))
        document.write('<br>log() of  2:'+Math.log(2))
        
        document.write('<h3> maximum and minimum method</h3>')
        document.write('maximum number of  0,10,55,80,90,66,77:'+Math.max(0,10,55,80,90,66,77))
        document.write('<br> minimum number of  0,10,55,80,90,66,77:'+Math.min(0,10,55,80,90,66,77))


        document.write('<h3> power method</h3>')
        document.write('2 to the power 3 is:'+Math.pow(2,3))
        document.write('<br>3 to the power 3 is:'+Math.pow(3,3))

        document.write('<h3> random method</h3>')
        function randomnumber(){
            return Math.random()*1000000
        }
        document.write('random number of :'+Math.floor(randomnumber()))
        document.write('<br>random number of :'+Math.random(1,30))

        document.write('<h3> rounde method</h3>')
        document.write('round() value of 7.2:'+Math.round(7.2))
        document.write('<br>round() value of 7.7:'+Math.round(7.7))

        document.write('<h3> sign method</h3>')
        document.write('sign() value of -5:'+Math.sign(-5))
        document.write('<br>sign() value of 15:'+Math.sign(15))
        document.write('<br>sign() value of 0:'+Math.sign(0))
        
        document.write('<h3> sqrt method</h3>')
        document.write('sign() value of 4:'+Math.sqrt(4))
        document.write('<br>sign() value of 85:'+Math.sqrt(85))


        document.write('<h3> cubroot method</h3>')
        document.write('cbrt() value of 8:'+Math.cbrt(8))

        document.write('<h3> truncativde method</h3>')
        document.write('trunc() value of 8.79:'+Math.trunc(8.79))
        document.write('trunc() value of -10.79:'+Math.trunc(-10.79))


    </script>
</body>
</html>
