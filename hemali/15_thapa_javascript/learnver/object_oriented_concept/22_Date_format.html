<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Formate</title>
</head>

<body>
    <h3>ISO date formate</h3>
    <p id="showDate"></p>
    <h3>short date formate</h3>
    <p id="showDatee"></p>
    <h3>long date formate</h3>
    <p id="showDateee"></p>

    <h3> date parse method</h3>

    <script>
        let value = new Date("2020-08-01")
        document.getElementById("showDate").innerHTML = value;
    </script>

    <script>
        let value1 = new Date("08/01/2024")
        document.getElementById("showDatee").innerHTML = value1;
    </script>

    <script>
        let value2=new Date("Aug 01 2024")
        document.getElementById("showDateee").innerHTML = value2
    </script>

    <script>
        var d1=new Date("2020-01-01")
        var d2="June 19,2020"
        var result=Date.parse(d1)
        var result2=Date.parse(d2)
        document.writeln(result+"<br>")
        document.writeln(result2)

    </script>
</body>

</html>
