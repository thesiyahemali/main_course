<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll example</title>
</head>
<style>
    .scrollble{
        width: 200px;
        height: 120px;
        overflow: scroll;
        border: 1px solid black;
        font-size: 20px;
    }
</style>
<body>
    <h3>scroll in the below div to see the changes...</h3>
    <div id="scrollble" onscroll="OnScroll()">
        Hello <br><br>
        Welcome to lernvern . This is a ewonderfull place to lern javascript<br><br>
    </div>
    <script>
       function OnScroll(){
           document.getElementById("scrollble").style.backgroundColor='lightgreen';
       }
    </script>
</body>
</html>
