<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prtotype example</title>
</head>

<body>
    <script>
        // aa exammple ma function banvu se protype thi 
        // aa function banvu se 
        function Employee(firstname, lastname) {
            this.firstname = firstname;
            this.lastname = lastname;
             
            // function fullname(){
            //     return this.firstname + " " + this.lastname;
            // }
        }
        // aa method banvi se prototype thi 
        Employee.prototype.fullname = function () {
            return this.firstname + " " + this.lastname
        }

        // aa object banvelu se 
        var emp1 = new Employee('hemali', "thesiya")
        var emp2 = new Employee("mirali", "moradiya")
        // aa print karvu se 
        document.write(emp1.fullname()+"<br>")
        document.write(emp2.fullname() +"<br>")
