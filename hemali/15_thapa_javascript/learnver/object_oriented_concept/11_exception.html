  <h3>example throw</h3>

  Please Enter a number between 5 to 10
  <input type="text" id="id1">
  <button type="button" onclick="OnClick()">Validate</button>
  <p id="message"></p>
  <script>
    function OnClick() {
      var message = document.getElementById("message");
      message.innerHTML = ''
      try {
        var x = document.getElementById("id1").value
        if (x == "") throw "is Empty"
        if (isNaN(x)) throw "is not a number"
        if (x > 10) throw "number should be greater than 10"
        if (x < 5) throw "number should be greater than 5"

      } catch (e) {
        document.getElementById("message").innerHTML = "input" + e;
      }
    }

  </script>
  <br>
