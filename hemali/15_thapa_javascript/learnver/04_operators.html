<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exmple of operators </title>
</head>
<body>
     <script>
          document.write("<h3>Arithematic operators</h3>")

          var x=10;
          var y=20;
          var z=3
          document.write("additonal:"+(x+y))
          document.write("<br>")
          document.write("additonal:"+(x-y))
          document.write("<br>")
          document.write("multi:"+(x*y))
          document.write("<br>")
          document.write("divison:"+(x/y))
          document.write("<br>")
          document.write("Reminder of 10 and 3m is  :"+(x%z))
          document.write("<br>")
          // document.write('pre increment on x:'+(++x))
          document.write("<br>")
          document.write('post increment on x:'+(x++))
          document.write("<br>")
          document.write('value of  x:'+(x))
     </script>

     <script>
            document.write("<h3>comparison  operators</h3>")

            var a=50;
            var c="50";

            if(a==c){
               document.write("a==c is true")
            }
            document.write("<br>")
            var a="50"
            var c="50";
            if(a===c){
               document.write('a and c are same ')
            }

            document.write("<br>")
            var x="60"
            var y="50";
            if(x!=y){
               document.write('x and y are not same ')
            }

            document.write("<br>")
            var h="60"
            var k=50;
            if(h!==k){
               document.write('h and k are not same ')
            }
            document.write("<br>")
            var y=50;
            var x=30;
            if (y>x) {
               document.write("y is greter than x ")
            }

           document.write("<br>")
            var z=50;
            var x=50;
            if (z>=x) {
               document.write("z is greater than or equal to x ")
            }
            document.write("<br>")
            var z=30;
            var x=50;
            if (z<x) {
               document.write("z is less than x  ")
            }
            document.write("<br>")
            var z=30;
            var x=50;
            if (z<=x) {
               document.write("z is less than or equal  x  ")
            }
     </script>
</body>
</html>
