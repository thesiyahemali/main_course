<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eample function without parameter </title>
</head>
<body>
    <script>
        document.write('<h3>function without return without parameter </h3>')
        function showme(){
            alert('alert button is cilcked')
        }
    </script>
    <input type="button" onclick="showme()" value="Alert">
    
    <script>
        document.write('<br>')
        document.write('<h3>function with parameter  without return</h3>')
        function cal(num1,num2){
            document.write(num1+num2)
        }
        cal(10,20)
    </script>


    <script>
        document.write('<br>')
        document.write('<h3>function without parameter  with return</h3>')
          function info(){
            return 'hello  this is learnvern'
          }
          document.write(info())
    </script>
    
</body>
</html>
