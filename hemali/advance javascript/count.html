    <script>
      //[2,4,1,0]
        let arr = []
        var a = ['aab', 'caaaa', 'a', 'bbbb']
        for (let i = 0; i < a.length; i++) {
          let data = a[i].split('')
          let sum = 0

          for (let j = 0; j < a[i].length; j++) {
            if (data[j] == 'a') {
              sum += 1
            }
          }
          arr[i] = sum
          // console.log(data)
        }
        console.log(arr)
