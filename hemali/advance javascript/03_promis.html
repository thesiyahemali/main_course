        // sum-> multi->div->modulo example 2
        
        function sum(a,b){
            return new Promise ((resolve,reject)=>{
                resolve(a+b)
            })
        }

        function multi(a,b){
            return new Promise((resolve,reject)=>{
                resolve(a*b)
            })
        }

        function div(a,b){
            return new Promise((resolve,reject)=>{
                resolve(a/b)
            })
        }

        function mod(a,b){
            return new Promise ((resolve,reject)=>{
                resolve(a%b)
            })
        }
        sum(3,4)
        .then((result)=>{
            console.log(result);
            return multi(result,3)
        })
        .then((res)=>{
            console.log(res);
            return div(res,3)
        })
        .then((rese)=>{
            console.log(rese);
            return mod(rese,3)
        })
