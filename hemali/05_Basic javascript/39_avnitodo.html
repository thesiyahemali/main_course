<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="todo">
        <h2>TO-DO List</h2>
    
        <ul id="task">
            <li class="task" id="in2">
            </li>
        </ul>
        <div class="add-task-container">
            <input type="text" id="new-task" placeholder="New Task">
            <button id="add-btn" onclick="addItem()">Add</button>
        </div>
    </div>

    <script>
        function addItem() {
            let addData = document.getElementById('new-task').value;

            if (addData.trim() !== '') {
                let div = document.createElement('div');
                let hfive = document.createElement('h5');
                let deleteBtn = document.createElement('button');

                hfive.innerHTML = addData;
                deleteBtn.innerHTML = 'delete';
                deleteBtn.onclick = function () {
                    div.remove();
                };

                

                div.appendChild(hfive);
                div.appendChild(deleteBtn);
                document.getElementById("in2").appendChild(div);

                document.getElementById("new-task").value = '';
            }
        }
    </script>
        
</body>
</html>
