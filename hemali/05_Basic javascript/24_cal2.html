      
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="cal.css"> -->
    <style>
        .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 500px;
  }
  
  .calculator {
    background-color: rgb(44, 45, 46);
    border-radius: 15px;
    padding: 15px;
  }
  .calculator form input {
    width: 50px;
    height: 50px;
    border-radius: 5px;
    background: transparent;
    font-size: 20px;
    margin: 5px;
    cursor: pointer;
    box-shadow: -5px -6px 15px black;
    color: #fff;
    border: none;
    font-weight: bold;
  }
  
  form .display {
    display: flex;
    justify-content: flex-end;
    text-align: right;
  }
  form .display input {
    text-align: right;
    flex: 1;
    font-size: 30px;
    padding-right: 10px;
  }
  
  .calculator form input.equal {
    width: 45%;
  }
  
  form input.operator {
   color: #33ffd8;
  }
  
    </style>

    
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form action="#">
                <div class="display">
                    <input type="text" name="display" id="inputbox" placeholder="0">
                </div>
                <div>
                    <input type="button" value="Ac" class="operator"  onclick="clearN()">
                    <input type="button" value="DE" class="operator" onclick="removeData()" >
                    <input type="button" value="." class="operator" onclick="displayN('.')" >
                    <input type="button" value="/" class="operator" onclick="displayN('/')" >
                </div>
                <div>
                    <input type="button" value="7" onclick="displayN('7')"  >
                    <input type="button" value="8" onclick="displayN('8')" >
                    <input type="button" value="9" onclick="displayN('9')" >
                    <input type="button" value="*" class="operator" onclick="displayN('*')"  >
                </div>
                <div>
                    <input type="button" value="4" onclick="displayN('4')">
                    <input type="button" value="5"  onclick="displayN('5')">
                    <input type="button" value="6"  onclick="displayN('6')">
                    <input type="button" value="-" class="operator" onclick="displayN('-')" >
                </div>
                <div>
                    <input type="button" value="1"  onclick="displayN('1')">
                    <input type="button" value="2" onclick="displayN('2')">
                    <input type="button" value="3"  onclick="displayN('3')" >
                    <input type="button" value="+"  class="operator" onclick="displayN('+')">
                </div>
                <div>
                    <input type="button" value="00"   onclick="displayN('00')">
                    <input type="button" value="0" onclick="displayN('0')" >
                    <input type="button" value="="  onclick="cal()">
                </div>
            </form>
        </div>
    </div>
   <script>

    function removeData(){
       let output = document.getElementById('inputbox')
       let remo = output.value.split('')
       console.log(remo);
       remo.pop()
       
       output.value = remo.join('')

       

    }
        function displayN(val){
    
         let output = document.getElementById('inputbox')
         
         if(val == '+' || val == '-' || val == '*' || val == '/'){
               if(output.value.includes('+')){
                  let plus =  output.value.split('+')   
                        let total = Number(plus[0])+Number(plus[1])
                        output.value = total + val
                }else if(output.value.includes('-')){
                   let minus =  output.value.split('-')  
                   let total = Number(minus[0])-Number(minus[1])
                   output.value = total + val
                } else if(output.value.includes('*')){
                     let multi = output.value.split('*')
                     let total = Number(multi[0])* Number(multi[1])
                     output.value = total + val
                }else if(output.value.includes('/')){
                         let div = output.value.split('/')
                         let total = Number(div[0])/Number(div[1])
                         output.value = total + val

                }
               else{
                 output.value += val
               }
            

         }else{
             output.value += val
         }


        }

    function cal(){
        let output = document.getElementById('inputbox')

        if(output.value.includes('+')){
                    let plus = output.value.split('+')
                     console.log(plus);
                    let total = parseFloat(plus[0])+parseFloat(plus[1])
                    output.value = total
        } else if(output.value.includes('-')){
              let minus = output.value.split('-')
                    let total = parseInt(minus[0])-parseInt(minus[1])
                    output.value = total
        } else if(output.value.includes('*')){
              let multi = output.value.split('*')
                    let total = parseInt(multi[0])*parseInt(multi[1])
                    output.value = total
        }else if(output.value.includes('/')){
              let div = output.value.split('/')
                    let total = parseInt(div[0])/parseInt(div[1])
                    output.value = total
        }
       
       
    }



    function clearN(){
      document.getElementById('inputbox').value = ''

    }
   </script>
</body>
</html>
