<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <title>Document</title>
    <style>
      .box1 {
        height: 300px;
        width: 250px;
        background-color: aqua;
        margin: auto;
      }

      .box {
        margin: auto;
        padding-top: 10px;
        width: 100%;
        text-align: center;
      }
      .box2 {
        margin: auto;
        width: 100%;
        height: auto;
        background-color: cadetblue;
        text-align: center;
      }
      input {
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box">
        <input type="text" id="input" />
        <button onclick="addItem()">Add</button>
      </div>
      <div class="box2" id="data"></div>
    </div>
    <script>
       let items=[]
       function addItem(){    
        document.getElementById('data').innerText = ''
          let data=document.getElementById('input').value
          items.push(data)

        items.forEach((value,index)=>{
            let head =document.createElement('h1')
            head.innerText=value
            var dele=document.createElement('span')
            dele.innerHTML='<i class="fa-solid fa-trash"></i>'
            dele.addEventListener('click',()=>{
              deleteData(index)
            })
            document.getElementById('data').appendChild(head)
            document.getElementById('data').appendChild(dele)
           document.getElementById('input').value=''
        })

       
        }
        function deleteData(index){
          items.splice(index,1)
          addItem()
       
    }
    </script>
  </body>
</html>
